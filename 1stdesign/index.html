<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>


</head>
<body>

    <header class="container header">
        <h1 class="title">My Books</h1>
        <nav class="navbar">
            <button id="new-book-btn" class="btn secondary">
                <i class="ph-bold ph-plus"></i>
                New Book
            </button>
        </nav>
    </header>
    

    <main class="container">
        <div class="empty-state" id="empty-state">
            <i class="ph-bold ph-books"></i>
            <p>Your list is still empty.</p>
        </div>

        <section class="list-books"></section>

        <div class="modal-overlay">
            <div class="form-container">
                <h3 class="form-title">New Book</h3>

                <button id="close-modal-btn" class="close-modal btn">
                    <i class="ph-bold ph-x"></i>
                </button>

                <form id="new-book-form">
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input 
                            type="text"
                            name="title"
                            id="title"
                            placeholder="Ex. The Alchemist"
                        />
                    </div>

                    <div class="form-control">
                        <label for="author"></label>
                        <input 
                            type="text" 
                            name="author" 
                            id="author"
                            placeholder="Ex. Paulo Coelho"
                        />
                    </div>

                    <div class="form-control">
                        <label for="pages">Pages</label>
                        <input 
                            type="number" 
                            min="0"
                            name="pages" 
                            id="pages"
                            placeholder="Ex. 200"    
                        />
                    </div>

                    <div class="form-control">
                        <input type="checkbox" id="read" name="read" checked="false">
                        <label for="read">Finished</label>
                    </div>

                    <footer class="form-footer">
                        <button class="btn submit" type="submit" autofocus>
                          Save new book
                        </button>
                        <button
                          id="close-form"
                          class="btn secondary"
                          type="button"
                          autofocus
                        >
                          Cancel
                        </button>
                      </footer>

                </form>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
